<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="cream/src/main/webapp/resources/css/RegisterUser.css">			
</head>
<body>

<h3>Register</h3>
<p>{0}</p>

<div class="container">
  <form action="registerUserServlet" method="post" onSubmit = "return checkPassword(this)">
    <label for="first_name">First Name</label>
    <input type="text" id="first_name" name="first_name" required>
    
    <label for="last_name">Last Name</label>
    <input type="text" id="last_name" name="last_name" required>
    
    <label for="email">Email</label>
    <input type="email" id="email" name="email" required>
    
    <label for="phone"> Telephone </label>
	<input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
	<span>Format: 123-456-7890</span><br><br>
    
    <label for="usrname">Username</label>
    <input type="text" id="usrname" name="usrname" required>

    <label for="psw">Password</label>
    <input type="password" id="psw" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
    
    <label for="rpsw">Re-Enter Password</label>
    <input type="password" id="rpsw" name="rpsw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
    
    <button type="reset"> Reset </button>
    <input type="submit" value="Submit">
  </form>
 
</div>

<div id="message">
  <h3>Password must contain the following:</h3>
  <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
  <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
  <p id="number" class="invalid">A <b>number</b></p>
  <p id="length" class="invalid">Minimum <b>8 characters</b></p>
</div>

<div id="other_message">
  <h3>Password must contain the following:</h3>
  <p id="other_letter" class="other_invalid">A <b>lowercase</b> letter</p>
  <p id="other_capital" class="other_invalid">A <b>capital (uppercase)</b> letter</p>
  <p id="other_number" class="other_invalid">A <b>number</b></p>
  <p id="other_length" class="other_invalid">Minimum <b>8 characters</b></p>
</div>
<script src="javascript/RegisterUser.js"></script>	
</body>

</html>
